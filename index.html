---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read Post</a>
    </article>
  {% endfor %}
</div>
